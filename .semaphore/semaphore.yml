version: v1.0
name: mpyexample
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2204
execution_time_limit:
  hours: 3
blocks:
  - name: met
    task:
      prologue:
        commands:
          - sem-version python 2.7
          - export PATH=$HOME/.local/bin:$PATH
          - checkout
          - mkdir -p .pip_cache
          - cache restore
          - pip install  --cache-dir .pip_cache pyyaml requests  tqdm colorama 
          - cache store  
      jobs:
        - name: Run 
          commands:
            - sem-version python 2.7
            - python test.py
